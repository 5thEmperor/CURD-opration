<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->
    <style>
        /* Custom CSS styles */
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-buttons {
            padding: 4px;
        }
        /* Responsive styles */
        @media (max-width: 767px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td {
                display: inline-block;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <div class="mb-3">
            <a href="{% url 'new_user' %}" class="btn btn-primary">Add New User</a>
        </div>
        <form method="GET" action="{% url 'search_users' %}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by ID, Name, or Email" name="search">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_list %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete</a>
                            <a href="{% url 'update_user' user.id %}" class="btn btn-primary">Update</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Add Bootstrap JS script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
